<nav
  class="navigation"
  [class.navigation--disable]="!menuIsActive">

  <button
    class="hamburger"
    aria-label="Menu"
    (click)="toggleMenu()"
    [class.hamburger--active]="menuIsActive">

  <span class="hamburger__container" tabindex="-1">
    <span class="hamburger__bars"></span>
  </span>
  </button>

  <ul
    class="navigation__list"
    [class.navigation__list--disable]="!menuIsActive">
    <li class="navigation__element">
      <a href="#" class="navigation__link">Glasses</a>
    </li>
    <li class="navigation__element">
      <a href="#" class="navigation__link">Candles</a>
    </li>
    <li class="navigation__element">
      <a href="#" class="navigation__link">Mirrors</a>
    </li>
    <li class="navigation__element">
      <a href="#" class="navigation__link">Vases</a>
    </li>
    <li class="navigation__element">
      <a href="#" class="navigation__link">Flowerpot</a>
    </li>
    <li
      class="navigation__element--icon"
      (mouseover)="iconIsHover=true"
      (mouseleave)="iconIsHover=false">
      <a href="#" class="navigation-desktop__link navigation-desktop__link--icon">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          class="navigation__link--icon"
          [ngStyle]="{'color': iconIsHover == true ? 'rgb(0, 213, 100)' : 'black' }">
          shopping_basket
        </mat-icon>
      </a>
    </li>
  </ul>
</nav>

<nav class="navigation-desktop">
  <ul class="navigation-desktop__list">
    <li class="navigation-desktop__element">
      <a href="#" class="navigation-desktop__link">Glasses</a>
    </li>
    <li class="navigation-desktop__element">
      <a href="#" class="navigation-desktop__link">Candles</a>
    </li>
    <li class="navigation-desktop__element">
      <a href="#" class="navigation-desktop__link">Mirrors</a>
    </li>
    <li class="navigation-desktop__element">
      <a href="#" class="navigation-desktop__link">Vases</a>
    </li>
    <li class="navigation-desktop__element">
      <a href="#" class="navigation-desktop__link">Flowerpot</a>
    </li>
    <li class="navigation-desktop__element navigation-desktop__element--icon">
      <a href="#" class="navigation-desktop__link">
        <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_basket</mat-icon>
      </a>
    </li>
  </ul>
</nav>
