<section class="section">
  <h2
    *ngIf="!products || products.length <= 0"
    class="section__empty">
    No items in {{bookmark}}... <span>  :(</span>
  </h2>
  <div class="section__items">
    <bookmark-product
      *ngFor="let product of products"
      [productData]="product">
    </bookmark-product>
  </div>
</section>
