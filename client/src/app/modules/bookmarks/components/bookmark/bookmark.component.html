<section class="section">
  <h2
    *ngIf="!items || items.length <= 0"
    class="section__empty">
    No items in {{bookmark}}... <span>  :(</span>
  </h2>
  <div class="section__items">
    <bookmark-item
      *ngFor="let item of items"
      [itemData]="item">
    </bookmark-item>
  </div>
</section>
