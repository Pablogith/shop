<section
  [class.section--empty]="reviews.length <= 0"
  class="section">
  <ng-template
    [ngIf]="reviews.length > 0"
    [ngIfElse]="reviewsEmpty">
    <add-review></add-review>
    <review
      *ngFor="let review of reviews"
      [review]="review">
    </review>
  </ng-template>

  <ng-template #reviewsEmpty>
    <add-review></add-review>
    <h1>No opinion</h1>
  </ng-template>
</section>
